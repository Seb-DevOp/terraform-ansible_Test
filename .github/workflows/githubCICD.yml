name: Deploy GCP VM with Terraform

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to deploy (dev or prod)'
        required: false
        default: 'dev'
      confirm_destroy:
        description: 'Cocher pour lancer le DESTROY au lieu du Deploy'
        required: false
        type: boolean
        default: false
jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      tf_env: ${{ steps.resolve.outputs.tf_env }}
      tf_vars_file: ${{ steps.resolve.outputs.tf_vars }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Resolve env and tfvars file
        id: resolve
        run: |
          TF_ENV="${{ github.event.inputs.env || 'dev' }}"
          if [ "${TF_ENV}" = "prod" ]; then
            if [ -f "${TF_ENV}/prod.tfvars" ]; then
              VF="${TF_ENV}/prod.tfvars"
            elif [ -f "${TF_ENV}/prod.tfvars" ]; then
              VF="${TF_ENV}/prod.tfvars"
            else
              VF="${TF_ENV}/prod.tfvars"
            fi
          else
            if [ -f "${TF_ENV}/dev.tfvars" ]; then
              VF="${TF_ENV}/dev.tfvars"
            elif [ -f "${TF_ENV}/dev.tfvars" ]; then
              VF="${TF_ENV}/dev.tfvars"
            else
              VF="${TF_ENV}/dev.tfvars"
            fi
          fi
          echo "tf_env=${TF_ENV}" >> $GITHUB_OUTPUT
          echo "tf_vars=${VF}" >> $GITHUB_OUTPUT

      - name: Terraform init (backend configured by CI)
        run: |
          terraform init -backend-config="bucket=bucket_terraform-ansible" -backend-config="prefix=stockage_de_TFstate/${{ steps.resolve.outputs.tf_env }}"

      - name: Terraform plan
        run: terraform plan -var-file="${{ steps.resolve.outputs.tf_vars }}"

  apply:
    name: Terraform Apply (requires approval)
    runs-on: ubuntu-latest
    needs: plan
    environment: production
    defaults:
      run:
        working-directory: ./terraform
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (backend configured by CI)
        run: |
          terraform init -backend-config="bucket_terraform-ansible" -backend-config="prefix=stockage_de_TFstate/${{ steps.resolve.outputs.tf_env }}"

      - name: Apply or Destroy
        run: |
          TF_VARS_FILE="${{ needs.plan.outputs.tf_vars_file }}"
          if [ "${{ github.event.inputs.confirm_destroy }}" = "true" ]; then
            echo "Running destroy using ${TF_VARS_FILE}"
            terraform destroy -var-file="${TF_VARS_FILE}" -auto-approve
          else
            echo "Running apply using ${TF_VARS_FILE}"
            terraform apply -var-file="${TF_VARS_FILE}" -auto-approve
          fi

      - name: Install Ansible
        if: github.event.inputs.confirm_destroy != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH Key
        if: github.event.inputs.confirm_destroy != 'true'
        run: |
          # On récupère la clé SSH privée stockée dans les secrets GitHub
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Run Ansible Playbook
        if: github.event.inputs.confirm_destroy != 'true'
        run: |
          # 1. Récupération de l'IP publique depuis Terraform
          vm_ip=$(terraform output -raw vm_public_ip)
          
          # 2. Création de l'inventaire dynamique
          echo "[webservers]" > inventory.ini
          echo "$vm_ip ansible_user=ubuntu ansible_ssh_private_key_file=id_rsa" >> inventory.ini
          
          # 3. Exécution du playbook
          # On désactive la vérification de l'empreinte SSH pour le premier accès
          export ANSIBLE_HOST_KEY_CHECKING=False
          ansible-playbook -i inventory.ini ../ansible/playbook.yml