name: Terraform Destroy (Plan Destroy + Apply Destroy)

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to destroy (dev or prod)'
        required: false
        default: 'dev'

jobs:
  plan_destroy:
    name: Terraform Plan (destroy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      tf_env: ${{ steps.resolve.outputs.tf_env }}
      tf_vars_file: ${{ steps.resolve.outputs.tf_vars }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Resolve env and tfvars file
        id: resolve
        run: |
          TF_ENV="${{ github.event.inputs.env || 'dev' }}"
          if [ "${TF_ENV}" = "prod" ]; then
            VF="${TF_ENV}/prod.tfvars"
          else
            VF="${TF_ENV}/dev.tfvars"
          fi
          echo "tf_env=${TF_ENV}" >> $GITHUB_OUTPUT
          echo "tf_vars=${VF}" >> $GITHUB_OUTPUT

      - name: Terraform init (backend configured by CI)
        run: |
          terraform init -backend-config="bucket=bucket_terraform-ansible" -backend-config="prefix=stockage_de_TFstate/${{ steps.resolve.outputs.tf_env }}"

      - name: Terraform plan (destroy)
        run: |
          terraform plan -destroy -var-file="${{ steps.resolve.outputs.tf_vars }}" -out=destroy.plan

  apply_destroy:
    name: Apply Destroy
    runs-on: ubuntu-latest
    needs: plan_destroy
    defaults:
      run:
        working-directory: ./terraform
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (backend configured by CI)
        run: |
          terraform init -backend-config="bucket=bucket_terraform-ansible" -backend-config="prefix=stockage_de_TFstate/${{ needs.plan_destroy.outputs.tf_env }}"

      - name: Apply destroy plan
        run: |
          echo "Applying destroy plan created earlier"
          terraform apply -auto-approve destroy.plan
